{% extends 'core/index.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand">My Blog</div>
            <ul class="nav">
                <li><a href="{% url 'list' %}" class="">Список постов</a></li>
            </ul>
        </div>
    </div>

</div>

<div class="container">





{% block content %}
        <div class="row">
    {% for post in object_list %}

  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'blog:post_detail' post.pk %}">{{ post.namePost }}</a></h5>
          <p>{{ post.datetime }}</p>
        <p class="card-text">{{ post.description }}</p>
        <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-primary">Подробнее</a>

      </div>
    </div>
  </div>

    {% empty %}
<p>Нет постов</p>
{% endfor %}
        </div>

{% endblock %}
</div> <!-- container -->
</body>
</html>
